<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set de caracteres  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/createPostStyle.css">

</head>
<header>
  <nav class="navbar d-flex justify-content-between">
    <a class="navbar-brand" href="index.html">
      <img id="LogoNB" src="img/LogoNB.png" /><label class="label">Crear Post</label></a>
    <div class="padding-right">
      <button id="close" class="btn FGray" type="submit">Vista previa</button>
      <button id="close" class="btn FGray " type="submit">Editar</button>
    </div>
    <button id="close" class="btn FGray" type="submit">X</button>
  </nav>
  <br /><br />
</header>

<body>
  <main class="main">
    <div class="container" id="post-container">
      <div class="card shadow rounded mt-5 mb-5 p-5 form__newkoder">
        <div id="liveAlertPlaceholder"></div>
        <!-- <h1 class="text-center mb-5 ">Crear Post</h1> -->
        <form action="#">
          <div class="row">
            <div class="mb-2">
              <label for="titulo" class="form-label FBold">Titulo</label>
              <input type="text" class="form-control" id="titulo"
                placeholder="Nuevo título de la publicación aquí...">
            </div>
            <div class="mb-2">
              <label for="usuario" class="form-label FBold">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario...">
            </div>
            <div class="mb-2">
              <label for="imagen" class="form-label FBold">Imagen de portada</label>
              <input id="cover-image" type="text" class="form-control"
                placeholder="Inserta url de imagen de portada...">
            </div>
            <div class="mb-2">
              <label for="imagen" class="form-label FBold">Categoría</label>              
              <select  class="form-control" id="categoria" aria-label="Default select example">
                  <option value="seleccione" selected disabled>Seleccione categoría</option>
                  <option value="relevant">Relevant</option>
                  <option value="latest">Latest</option>
                  <option value="Top">Top</option>
                </select>
          </div>
            <div class="mb-2">
              <label for="imagen" class="form-label FBold">Imagen de avatar</label>
              <input id="imagen-avatar" type="text" class="form-control" id="imagen-avatar"
                placeholder="Inserta url de imagen de avatar...">
            </div>

            <div class="mb-2">
              <label for="etiqueta" class="form-label FBold">Etiquetas</label>
              <input class="form-control" id="etiqueta" placeholder="Etiquetas..."></input>
            </div>
            <div class="mb-2">
              <label for="contenido" class="form-label FBold">Contenido</label>
              <textarea class="form-control" id="contenido" rows="5"
                placeholder="Escribe el contenido de tu post..."></textarea>
            </div>


            <div class="col-12 d-flex align-items-start">
              <button type="button" class="btn btn-primary" id="sendPost">Publicar</button>
              &nbsp;
              <button id="close" class="btn FGray font-button" type="button">Guardar borrador</button>
              <button id="close" class="btn FGray " type="button"><svg width="24" height="24">
                  <path
                    d="m12 1 9.5 5.5v11L12 23l-9.5-5.5v-11L12 1zm0 2.311L4.5 7.653v8.694l7.5 4.342 7.5-4.342V7.653L12 3.311zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z">
                  </path>
                </svg></button>
              &nbsp;
              <button id="close" class="btn FGray font-button" type="button">Revertir cambios</button>

            </div>
          </div>

        </form>
      </div>

    </div>
    </form>
    </div>
    </div>
  </main>
  <!-- Referencia  de ayuda -->
  <!-- https://getbootstrap.com/docs/5.2/forms/form-control/#content -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="/js/create-post.js"></script>
  <script src="/js/commons.js"></script>
</body>

</html>
